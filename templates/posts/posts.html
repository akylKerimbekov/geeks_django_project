{% extends 'layouts/index.html' %}

{% block content %}
<h1>
    Posts
</h1>

    {% for post in posts %}
    <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.rate }}</p>
          <a href="#" class="btn btn-primary">More</a>
        </div>
      </div>
    {% endfor %}
        
{% endblock %}
