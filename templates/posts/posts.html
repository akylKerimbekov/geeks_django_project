{% extends 'layouts/index.html' %}

{% block content %}
<h1>
    Posts
</h1>

    {% for post in posts %}
    <div class="card" style="width: 18rem;">
        <img src="/media/{{ post.image }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.rate }}</p>
            {% for hashtag in post.hashtags.all %}
                <a href="#" class="btn btn-primary">#{{ hashtag.title }}</a>
            {% endfor %}
          <a href="/posts/{{ post.id }}/" class="btn btn-primary">More</a>
        </div>
      </div>
    {% endfor %}

        
{% endblock %}
